name: Upload Python Package with Tag Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies and build package
        run: |
          python -m pip install --upgrade pip
          pip install wheel Cython setuptools
          python setup.py bdist_wheel
      - name: fix_linux_wheel
        if: runner.os == 'Linux' && matrix.os == 'ubuntu-latest'
        run: |
          pip install auditwheel
          auditwheel repair dist/ThzHashMap-*-*-*-linux_*.whl --plat manylinux_2_35_x86_64
          ls -lah
          ls dist


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/*.whl
      - name: 看看文件
        id: ls_files
        run: |
          ls;
          echo '\ndist:'
          ls dist
  build_linux:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: write_file
        run: |
          echo hello
          gcc -v

  create_release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          #name: dist-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/

      - name: Read release notes
        id: read_notes
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const notes = fs.readFileSync('notes.txt', 'UTF-8');
            return notes;
      - name: 看看文件2
        id: ls_files2
        run: |
          ls;
          echo '\ndist:'
          ls dist 

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}  # 使用推送的标签名称
          
          body: ${{ steps.read_notes.outputs.result }}
          files: dist/**/*
      

  publish_to_pypi:
    runs-on: ubuntu-latest
    needs: create_release
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifacts from the release
        uses: actions/download-artifact@v4
        with:
          path: dists/
      - name: ls_file
        run: ls;ls -lah dists;ls dists/**/*
      - name: move_file
        run: |
          mkdir dist
          cd dists
          mv ./dist-*/* ../dist
          cd ..
          ls -lah dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.9.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist